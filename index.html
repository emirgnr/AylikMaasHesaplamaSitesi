<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maaş Hesaplama</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Maaş Hesaplama @emirguner</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <!-- Navbar içeriği buraya gelecek -->
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid mx-auto mt-4">
    <div class="row mx-0 tableInputRow">
      
    </div>

    <div class="row mx-0 tableSummaryRow">
      
    </div>

    <div class="row my-3 mx-0 tableGenelInputRow">
      <div class="col">

      </div>
      <div class="col">

      </div>
      <div class="col">

      </div>
      <div class="col-12 col-md">
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="genel-ucret">Genel Çalışma Ücreti:</label>
          </div>
          <div class="col-auto">
            <input type="number" class="form-control my-1" id="genel-ucret" placeholder="Örnek 75" />
          </div>
          <div class="col-auto">
            <button type="button" onclick="hesapla()" class="btn btn-primary"><i
                class="bi bi-calculator-fill"></i></button>
          </div>
        </div>
      </div>
    </div>

    <div class="row mx-0 tableMonthSummaryRow">
      <div class="col">
      </div>
      <div class="col">
      </div>
      <div class="col">
      </div>
      <div class="col-12 col-md-3">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Aylık Toplam Saat</th>
              <th scope="col">Aylık Maaş</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><label id="topSaat"></label></td>
              <td><label id="topMaas"></label></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
